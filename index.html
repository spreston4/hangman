<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link normalize CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- Link personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman</title>
</head>
<body>

    <!-- Display word -->
    <div id="display-word"></div>

    <!-- Take input from user -->
    <form>
        <input type="text" id="guess-letter" placeholder="Pick a letter">
        <input type="submit" id="submit-letter" value="Guess">
    </form>

    <!-- Guessed Letter Display -->
    <div id="guessed-letters"></div>

    <!-- Remaining Guesses Display -->
    <div id="remaining-guesses"></div>
    
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Link personal JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
